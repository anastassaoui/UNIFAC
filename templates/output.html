<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); /* Path relative to the static folder */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 15px;
        }
        .output-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculation Results</h1>
    <div class="result-container">
        <div class="result">
            <strong></strong> {{ a_AB }}
        </div>
        <div class="result">
            <strong></strong> {{ a_BA }}
        </div>
        <div class="result">
            <strong></strong> {{ Dapp }}
        </div>
        <div class="result">
            <strong></strong> {{ error }}
        </div>
    </div>


    <div class="plot-container">
        <img class="plot" src="data:image/png;base64,{{ plot_base64 }}" alt="Matplotlib Plot">
    </div>
</body>
</html>
